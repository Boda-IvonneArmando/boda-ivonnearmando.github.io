<!DOCTYPE html>
<html lang=”es”>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/canvas.js">
      const canvas = document.querySelector('canvas')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      const ctx = canvas.getContext('2d')
      
      const TOTAL = 30
      const petalArray = []
      
      const petalImg = new Image()
      petalImg.src = 'https://djjjk9bjm164h.cloudfront.net/petal.png'
      petalImg.addEventListener('load', () => {
        for (let i = 0; i < TOTAL; i++) {
          petalArray.push(new Petal())
        }
        render()
      })
      
      function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        petalArray.forEach(petal => petal.animate())
        window.requestAnimationFrame(render)
      }
      
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
      })
      
      let mouseX = 0
      function touchHandler(e) {
        mouseX = (e.clientX || e.touches[0].clientX) / window.innerWidth
      }
      window.addEventListener('mousemove', touchHandler)
      window.addEventListener('touchmove', touchHandler)
      
      // Petal class
      class Petal {
        constructor() {
          this.x = Math.random() * canvas.width
          this.y = (Math.random() * canvas.height * 2) - canvas.height
          this.w = 25 + Math.random() * 15
          this.h = 20 + Math.random() * 10
          this.opacity = this.w / 40
          this.flip = Math.random()
      
          this.xSpeed = 1.5 + Math.random() * 2
          this.ySpeed = 1 + Math.random() * 1
          this.flipSpeed = Math.random() * 0.03
        }
      
        draw() {
          if (this.y > canvas.height || this.x > canvas.width) {
            this.x = -petalImg.width
            this.y = (Math.random() * canvas.height * 2) - canvas.height
            this.xSpeed = 1.5 + Math.random() * 2
            this.ySpeed = 1 + Math.random() * 1
            this.flip = Math.random()
          }
          ctx.globalAlpha = this.opacity
          ctx.drawImage(
            petalImg, 
            this.x, 
            this.y, 
            this.w * (0.6 + (Math.abs(Math.cos(this.flip)) / 3)), 
            this.h * (0.8 + (Math.abs(Math.sin(this.flip)) / 5))
          )
        }
      
        animate() {
          this.x += this.xSpeed + mouseX * 5
          this.y += this.ySpeed + mouseX * 2
          this.flip += this.flipSpeed
          this.draw()
        }
      }
    </script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Link a home</h1>
    <a href="https://boda-ivonnearmando.github.io/home/">Entrar</a>
    <canvas id=”canvas”>
      <p>Tu navegador no soporta canvas. Actualizalo para que esta funcionalidad esté disponible</p>
    </canvas>
  </body>
</html>
